---
on:
  push:
    tags:
      - 'v*'

jobs:
  upload-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: mkdir -p dist/release
      - run: touch dist/release/NOASSETS
      - uses: https://code.forgejo.org/actions/forgejo-release@5c6400d8716a75c2cd219f55ae9401f145209449 # v2.9.1
        with:
          direction: upload
          url: https://git.zyria.de
          token: ${{ secrets.ZYRIA_TOKEN }}
